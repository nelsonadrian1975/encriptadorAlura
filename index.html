<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/8db1e71385.js" crossorigin="anonymous"></script>
    <title>Encriptador (Adrian Arca)</title>
</head>
<body>
    <header>
        <h1><img src="img/Logo.svg" alt=""></h1>
    </header>    
    
    <main class="main">
        <div class="container">
            <form class="form1">
                <div class="text-box1">
                    <textarea name="input-text" id="input-text"  class="form-control1" spellcheck="false" placeholder="Ingrese el texto aquí"></textarea>
                    <p class="mensaje"><i class="fa-solid fa-circle-exclamation"></i> Sólo letras minúsculas y acentos</p>
                    <input type="button" value="Encriptar"  onclick = "ejecutar()"  id="boton-encriptar" class="btn-encripta">
                    <input type="button" value="Desencriptar" id="boton-desencriptar" class="btn-desencripta"> 
                </div>                
            </form> 

            <form class="form2">
                <div class="text-box2">
                    <textarea name="encrypted-text" id="encrypted-text" cols="30" rows="10" class="form-control2" style="resize: none" spellcheck="false"></textarea>
                    <img src="img/Muñeco.svg" alt="" class="muneco" id="muneco">
                    <input type="button" value="Copiar texto" id="boton-copiar" class="btn-copia" >
                </div>                    
            </form>
        </div>    
    </main>


    
    <script src="./js/copiar.js"></script>
    <script src="./js/encriptar.js"></script>
    <script src="./js/desencriptar.js"></script>
</body>
</html>
